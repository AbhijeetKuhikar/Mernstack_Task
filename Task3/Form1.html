<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Student Details Form</h2>
    <form>
    <label for="firstname">First name: </label>
    <input type="text" name="firstname"  required>
    <br>
    <br>
    <label for="lastname">Last name: </label>
    <input type="text" name="lastname"  required>
    <br>
    <br>
    <label for="email">email: </label>
    <input type="email" name="email"  required>
    <br>
    <br>
    <label for="password">password: </label>
    <input type="password" name="password"  required>
    <br>
    <br>
    <input type="submit" value="Login!">
</form><br><hr><br>
<h2>Job Application</h2>
  <form>
    Full Name: <input type="text" name="fullname" required><br><br>
    Email: <input type="email" name="email" required><br><br>
    Phone Number: <input type="tel" name="phone" pattern="[0-9]{10}" required><br><br>
    Resume: <input type="file" name="resume" accept=".pdf,.doc,.docx"><br><br>
    <input type="submit" value="Apply">
  </form><br><hr><br>
  <h2>Feedback Form</h2>
  <form>
    Rate our service:<br>
    <input type="radio" name="rating" value="Excellent"> Excellent<br>
    <input type="radio" name="rating" value="Good"> Good<br>
    <input type="radio" name="rating" value="Average"> Average<br>
    <input type="radio" name="rating" value="Poor"> Poor<br><br>
    <input type="submit" value="Submit Feedback">
  </form><br><hr><br>
  <h2>Book an Appointment</h2>
  <form>
    Name: <input type="text" name="name" required><br><br>
    Date: <input type="date" name="date" required><br><br>
    Time: <input type="time" name="time" required><br><br>
    Service:
    <select name="service">
      <option>Haircut</option>
      <option>Massage</option>
      <option>Facial</option>
    </select><br><br>
    <input type="submit" value="Book Now">
  </form><br><hr><br>
  
  <h2>Select Courses</h2>
  <form>
    <input type="checkbox" name="course" value="HTML"> HTML<br>
    <input type="checkbox" name="course" value="CSS"> CSS<br>
    <input type="checkbox" name="course" value="JavaScript"> JavaScript<br>
    <input type="checkbox" name="course" value="Python"> Python<br><br>
    <input type="submit" value="Enroll">
  </form>
</body>
</html>
