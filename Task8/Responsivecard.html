<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Intro Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      max-width: 300px;
      text-align: center;
    }

    .card img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .card h2 {
      margin: 10px 0 5px;
      font-size: 22px;
      color: #333;
    }

    .card p {
      font-size: 14px;
      color: #777;
    }

    .card a {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      background-color: #007BFF;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .card a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://via.placeholder.com/100" alt="Profile Picture">
    <h2>Jane Doe</h2>
    <p>Web Developer & Designer</p>
    <a href="mailto:jane@example.com">Contact Me</a>
  </div>

</body>
</html>
