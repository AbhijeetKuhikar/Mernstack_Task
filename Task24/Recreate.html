<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Grid Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box {
      border-radius: 15px;
      height: 250px;
    }
    .tall-box {
      height: 300px;
    }
    .gray { background-color: #6c757d; }
    .red { background-color: #dc3545; }
    .blue { background-color: #0d6efd; }
    .green { background-color: #198754; }
    .yellow { background-color: #ffc107; }
  </style>
</head>
<body class="p-4">

  <div class="container">
    <div class="row g-4">
      <!-- Left Gray Box -->
      <div class="col-md-2">
        <div class="box tall-box gray w-100"></div>
      </div>

      <!-- Middle Red and Blue Boxes -->
      <div class="col-md-10">
        <div class="row g-4">
          <div class="col-md-4">
            <div class="box red w-100"></div>
          </div>
          <div class="col-md-8">
            <div class="box blue w-100"></div>
          </div>
        </div>

        <!-- Bottom Green and Yellow Boxes -->
        <div class="row g-4 mt-2">
          <div class="col-md-9">
            <div class="box green w-100" style="height: 60px;"></div>
          </div>
          <div class="col-md-3">
            <div class="box yellow w-100" style="height: 60px;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
