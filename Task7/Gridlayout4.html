<!DOCTYPE html>
<html>
<head>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .box {
      background: #90caf9;
      padding: 20px;
      text-align: center;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">Responsive 3-Column Layout</h2>

<div class="grid-container">
  <div class="box">Box 1</div>
  <div class="box">Box 2</div>
  <div class="box">Box 3</div>
  <div class="box">Box 4</div>
  <div class="box">Box 5</div>
</div>

</body>
</html>
